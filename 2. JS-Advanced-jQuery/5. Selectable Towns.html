<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <style>
        li {
            display: inline-block;
            cursor: pointer;
            padding: 7px;
            margin: 5px;
        }
        ul { padding:0; }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<h2>Towns</h2>
<ul id="items">
    <li>Sofia</li>
    <li>Varna</li>
    <li>Plovdiv</li>
    <li>Bourgas</li>
    <li>Rousse</li>
</ul>
<button id="showTownsButton">Show Towns</button>
<div id="selectedTowns"></div>
<script>$(() => attachEvents());</script>

<script>
    function attachEvents() {
        $("#showTownsButton").on("click", select);
        $("#items li").on("click", selected);

        function selected() {
            if($(this).attr("data-selected")){
                $(this).css("background", "");
                $(this).removeAttr("data-selected");
            }else{
                $(this).css("background", "#DDD");
                $(this).attr("data-selected", "true");
            }

        }
        function select() {
            let liSelected = $("#items li[data-selected=true]");
            let towns = liSelected.toArray()
                .map(li => li.textContent).join(", ");
            $("#selectedTowns").text(towns);
        }
    }
</script>
</body>
</html>
