<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
    <style>
        #timer {
            font-size: 5em;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
<div id="timer">
    <span id="hours" class="timer">00</span>:
    <span id="minutes" class="timer">00</span>:
    <span id="seconds" class="timer">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>

<script>
    window.onload=function(){
        timer();
    };

    function timer() {

        let startBtn = $("#start-timer");
        let stopBtn = $("#stop-timer");
        let interval = undefined;

        startBtn.click(function () {
            if(!interval){
                interval = setInterval(step, 1000);
            }

        });

        stopBtn.click(function () {
            clearInterval(interval);
            interval = undefined;
        });

        let totalSeconds = 0;
        
        function step() {
            totalSeconds++;
            let seconds = ("0" + (totalSeconds % 60)).slice(-2);
            let minutes = ("0" + Math.trunc(totalSeconds / 60)).slice(-2);
            let hours = ("0" + Math.trunc(totalSeconds / 3600)).slice(-2);

           $("#seconds").text(seconds);
           $("#minutes").text(minutes);
           $("#hours").text(hours);
        }

    }

</script>
</body>
</html>
